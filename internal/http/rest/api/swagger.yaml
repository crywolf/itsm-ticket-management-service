info:
  description: Documentation for ITSM Ticket Management Service REST API
  title: ITSM Ticket Management Service REST API
  version: 0.0.1
paths:
  /incidents:
    get:
      description: Returns a list of incidents
      operationId: ListIncidents
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
        x-go-name: Authorization
      - format: uuid
        in: header
        name: channel-id
        required: true
        type: string
        x-go-name: ChannelID
      responses:
        "200":
          $ref: '#/responses/incidentListResponse'
        "400":
          $ref: '#/responses/errorResponse400'
        "401":
          $ref: '#/responses/errorResponse401'
        "403":
          $ref: '#/responses/errorResponse403'
      tags:
      - incidents
    post:
      description: Creates a new incident
      operationId: CreateIncident
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
        x-go-name: Authorization
      - format: uuid
        in: header
        name: channel-id
        required: true
        type: string
        x-go-name: ChannelID
      - in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/CreateIncidentParams'
      responses:
        "201":
          $ref: '#/responses/incidentCreatedResponse'
        "400":
          $ref: '#/responses/errorResponse400'
        "401":
          $ref: '#/responses/errorResponse401'
        "403":
          $ref: '#/responses/errorResponse403'
        "409":
          $ref: '#/responses/errorResponse409'
      tags:
      - incidents
  /incidents/{uuid}:
    get:
      description: Returns a single incident from the repository
      operationId: GetIncident
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
        x-go-name: Authorization
      - format: uuid
        in: header
        name: channel-id
        required: true
        type: string
        x-go-name: ChannelID
      - description: ID of the resource
        format: uuid
        in: path
        name: uuid
        required: true
        type: string
        x-go-name: UUID
      responses:
        "200":
          $ref: '#/responses/incidentResponse'
        "400":
          $ref: '#/responses/errorResponse400'
        "401":
          $ref: '#/responses/errorResponse401'
        "403":
          $ref: '#/responses/errorResponse403'
        "404":
          $ref: '#/responses/errorResponse404'
      tags:
      - incidents
    patch:
      description: Updates specified incident
      operationId: UpdateIncident
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
        x-go-name: Authorization
      - format: uuid
        in: header
        name: channel-id
        required: true
        type: string
        x-go-name: ChannelID
      - description: ID of the resource
        format: uuid
        in: path
        name: uuid
        required: true
        type: string
        x-go-name: UUID
      - in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/UpdateIncidentParams'
      responses:
        "204":
          $ref: '#/responses/incidentNoContentResponse'
        "400":
          $ref: '#/responses/errorResponse400'
        "401":
          $ref: '#/responses/errorResponse401'
        "403":
          $ref: '#/responses/errorResponse403'
        "404":
          $ref: '#/responses/errorResponse404'
      tags:
      - incidents
  /incidents/{uuid}/start_working:
    post:
      description: Starts working on incident by field engineer
      operationId: IncidentStartWorking
      parameters:
      - description: Bearer token
        in: header
        name: authorization
        required: true
        type: string
        x-go-name: Authorization
      - format: uuid
        in: header
        name: channel-id
        required: true
        type: string
        x-go-name: ChannelID
      - description: ID of the resource
